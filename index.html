<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />"

</head>
<body>
    <section class="arsha">
        <div class="container py-1">
            <div class="row g-0">
                <div class="col-lg-2">
                    <h3 class="logo text-light">ARSHA</h3>
                </div>
                <div class="col-lg-6">
                    <ul class="header1 text-center text-light">
                        <li>Home</li>
                        <li>About</li>
                        <li>Service</li>
                        <li>Portfolio</li>
                        <li>Team</li>
                    </ul>
                </div>
                <div class="col-lg-1 px-4 pt-0">
                    <div class="dropdown">
                        <form>
                            <select class="option">
                                <option class="opt1">Dropdown</option>
                                <option>Dropdown 1</option>
                                <option>Dropdown 2</option>
                                <option>Dropdown 3</option>
                                <option>Dropdown 4</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="col-lg-1 pt-3">
                    <div class="contact px-4 py-4">
                        <ul class="header2">
                            <li>Contact</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2 px-5">
                    <button class="btn1">Get Started</button>
                </div>
            </div>

            <div class="row my-5 ">
                <div class="col-lg-6">
                    <h1 class="heading1">Better Solutions For</h1>
                    <h1 class="heading2">Your Business</h1>
                    <p class="paragraph">We are team of talented designers making websites with Bootstrap</p>
                    
                    <div class="bottom my-5">
                        <span class="button"><button class="btn2">Get Started</button></span>
                        <span class="video offset-1 text-light text-center"><i class="fa-regular fa-circle-play fa-2xl"></i>&ensp;Watch Video</span>
                    </div>
                </div>

                <div class="col-lg-6 py-2 ">
                    <div class="image">
                        <img src="./image.png" alt="image">
                    </div>
                </div>
            </div>    
        

               
        </div>
    </section>
    
</body>
</html>
